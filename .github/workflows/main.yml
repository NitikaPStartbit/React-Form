name: Deploy to Vercel

on:
  push:
    branches:
      - main   # deploy when changes are pushed/merged to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --project ${{ secrets.VERCEL_PROJECT_ID }} \
            --confirm
